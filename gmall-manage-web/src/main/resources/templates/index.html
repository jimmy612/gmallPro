<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理主页</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>

</head>
<body class="easyui-layout">

<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">后台管理系统</div>
<div data-options="region:'west',split:true,title:'West'" style="width:150px;padding:10px;">
    <div class="easyui-accordion" style="width:300px;">
        <div title="About" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
           <ul>
               <li>
                   <a href="javascript:addAttrTabs();">属性信息管理</a>
               </li>
           </ul>
        </div>
        <div title="Help" data-options="iconCls:'icon-help'" style="padding:10px;">
            <ul>
                <li>
                    商品SPU管理
                </li>
            </ul>
        </div>
        <div title="TreeMenu" data-options="iconCls:'icon-search'" style="padding:10px;">
            <ul>
                <li>
                    其它管理项
                </li>
            </ul>
        </div>
    </div>
</div>
<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
<div data-options="region:'center',title:'Center'">
    <div id="tt" class="easyui-tabs" style="width: 100%;height:100%">

    </div>
</div>

<script language="JavaScript">
    function addAttrTabs() {
        var b = $("#tt").tabs("exists","属性信息管理");
        if(!b){
            $("#tt").tabs("add",{
                title:"属性信息管理",
                href:"attrListPage",
                closable:true
            });
        }else{
            $("#tt").tabs("select","属性信息管理");
        }
    }

</script>

</body>
</html>
